<!DOCTYPE html>
<html>
<head>
    <title>Easy Outlook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 350px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            border-collapse: collapse;
        }

        .header {
            grid-column: 1 / 4;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1a2530;
            height: 60px;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .sidebar, .email-sidebar {
            grid-row: 2;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px); /* 减去头部高度 */
        }
        .sidebar {
            overflow-y: auto;
            overflow-x: hidden;
        }
        .email-sidebar {
            overflow: hidden;
        }

        /* 统一所有区域的边框样式 */
        .sidebar, .email-sidebar, .main-content {
            border-top: none;
        }

        /* 导入邮箱区域样式 */
        .sidebar > .sidebar-section:first-child {
            overflow-y: visible;
        }

        .sidebar {
            grid-column: 1;
        }

        .email-sidebar {
            grid-column: 2;
        }

        .main-content {
            grid-column: 3;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 60px); /* 减去头部高度 */
        }

        /* 统一所有区域的内部分界线样式 */
        .sidebar-section, .email-sidebar .sidebar-section {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            min-height: 42px; /* 允许自适应高度，避免遮挡 */
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .main-toolbar, .tabs {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            height: 42px; /* 保持固定高度 */
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0;
        }

        /* 统一标题文本样式 */
        .sidebar-section h2, .email-sidebar .sidebar-section h2 {
            font-size: 0.95rem;
            margin-bottom: 0;
            margin-top: 0;
            color: #333;
            line-height: 1.2;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0 5px;
        }

        .toggle-btn:hover {
            color: #3498db;
            background: none;
        }


        /* Ensure the first two sections expand fully when opened */
        #importContent:not(.collapsed),
        #purchaseContent:not(.collapsed) {
            max-height: none;
            overflow: visible;
        }


        /* Full expand for mailbox list section; left sidebar handles scrolling */
        #mailboxContent:not(.collapsed) {
            flex: 0 0 auto;
            overflow: visible;
        }
        .mailbox-list {
            overflow: visible;
            max-height: none;
        }

        .section-content {
            overflow-y: auto;
            transition: all 0.3s ease;
            max-height: 300px; /* 限制高度，避免挤压其他区域 */
            border-top: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 0;
            flex: 0 0 auto; /* 防止与其他区域互相遮挡，保持自然高度 */
        }

        .section-content.collapsed {
            max-height: 0;
            padding: 0;
            margin: 0;
            border: 0;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.85rem;
            color: #555;
        }

        button {
            padding: 6px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .small-btn {
            padding: 3px 8px;
            font-size: 0.75rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.secondary {
            background-color: #95a5a6;
        }

        button.secondary:hover {
            background-color: #7f8c8d;
        }

        button.warning {
            background-color: #e74c3c;
        }

        button.warning:hover {
            background-color: #c0392b;
        }

        .mailbox-list, .email-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            list-style-type: none;
            margin: 0;
            border-top: 1px solid #ddd;
            min-height: 200px; /* 确保邮箱列表有最小高度 */
        }

        .mailbox-list-content {
            flex: 1;
            overflow: hidden;
            transition: all 0.3s ease;
            border-top: 1px solid #ddd;
        }

        .mailbox-list-content.collapsed {
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
        }

        .mailbox-item {
            padding: 8px 12px;
            border: 1px solid #ddd;
            margin-bottom: 6px;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mailbox-item:hover {
            background-color: #f5f5f5;
            border-color: #bbb;
        }

        .mailbox-item.selected {
            background-color: #e1f0fa;
            border-color: #3498db;
        }

        .mailbox-email {
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .delete-mailbox {
            margin-left: 10px;
            background-color: transparent;
            color: #999;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .delete-mailbox:hover {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            opacity: 1;
        }

        .main-toolbar {
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 0.9rem;
        }

        .email-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 120px); /* 减去头部和工具栏的高度 */
        }

        .email-header {
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .email-subject {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .email-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
        }

        .email-from { font-weight: bold; }

        .email-viewer {
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 170px); /* 减去头部、工具栏和标签页的高度 */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tabs {
            display: flex;
            background-color: #f8f8f8;
            align-items: center;
        }

        .tab {
            padding: 0 15px;
            cursor: pointer;
            border-right: 1px solid #ddd;
            font-size: 0.9rem;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background-color: white;
            border-bottom: 2px solid #3498db;
            height: calc(100% + 2px);
            position: relative;
            top: 1px;
        }

        .status-bar {
            padding: 8px 15px;
            font-size: 0.8rem;
            border-top: 1px solid #ddd;
            background-color: #f8f8f8;
        }

        .status-message {
            color: #333;
        }

        .status-message.error {
            color: #e74c3c;
        }

        .status-message.success {
            color: #27ae60;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-style: italic;
            color: #666;
            flex: 1;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: inline-block;
            padding: 6px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 0;
        }

        .file-input-label:hover {
            background-color: #2980b9;
        }

        .file-input-wrapper {
            position: relative;
            margin-right: 10px;
            display: inline-block;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
            resize: none;
            font-family: inherit;
            box-sizing: border-box;
        }

        .dropzone {
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }

        .dropzone.dragover {
            border-color: #3498db;
            background-color: #f0f8ff;
        }

        .drag-hint, .api-hint {
            font-size: 0.75rem;
            color: #777;
            margin-top: 3px;
            text-align: center;
            font-style: italic;
        }

        .api-hint {
            text-align: left;
            margin-top: 5px;
        }

        .api-hint a {
            color: #3498db;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .api-hint a:hover {
            text-decoration: underline;
        }

        .github-icon {
            margin-right: 3px;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .separator-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .separator-input label {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .small-input {
            width: 60px;
            padding: 2px 5px;
            font-size: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 0;
            box-sizing: border-box;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #7f8c8d;
            padding: 20px;
            min-height: 100px;
            height: 100%;
            width: 100%;
        }

        .empty-state p {
            margin-bottom: 15px;
            text-align: center;
        }

        .raw-data {
            padding: 15px;
            overflow: auto;
            height: 100%;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            background-color: #f8f8f8;
            flex: 1;
        }

        .email-item {
            padding: 10px 15px;
            border: 1px solid #ddd;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .email-item:hover {
            background-color: #f5f5f5;
            border-color: #bbb;
        }

        .email-item.selected {
            background-color: #e1f0fa;
            border-color: #3498db;
        }

        .email-item-subject {
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .email-item-from {
            font-size: 0.8rem;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-item-date {
            font-size: 0.75rem;
            color: #777;
            margin-top: 5px;
        }
        /* Improved, consistent scrollbar styling */
        .mailbox-list,
        .email-list,
        .section-content,
        .email-viewer,
        .raw-data {
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #b8c2cc transparent;
            scrollbar-gutter: stable both-edges;
        }

        /* WebKit-based browsers (Chrome, Edge, Safari) */
        .mailbox-list::-webkit-scrollbar,
        .email-list::-webkit-scrollbar,
        .section-content::-webkit-scrollbar,
        .email-viewer::-webkit-scrollbar,
        .raw-data::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .mailbox-list::-webkit-scrollbar-track,
        .email-list::-webkit-scrollbar-track,
        .section-content::-webkit-scrollbar-track,
        .email-viewer::-webkit-scrollbar-track,
        .raw-data::-webkit-scrollbar-track {
            background: transparent;
        }

        .mailbox-list::-webkit-scrollbar-thumb,
        .email-list::-webkit-scrollbar-thumb,
        .section-content::-webkit-scrollbar-thumb,
        .email-viewer::-webkit-scrollbar-thumb,
        .raw-data::-webkit-scrollbar-thumb {
            background-color: #c4ccd5;
            border-radius: 8px;
            border: 2px solid transparent; /* creates inner padding */
            background-clip: content-box;
        }

        .mailbox-list:hover::-webkit-scrollbar-thumb,
        .email-list:hover::-webkit-scrollbar-thumb,
        .section-content:hover::-webkit-scrollbar-thumb,
        .email-viewer:hover::-webkit-scrollbar-thumb,
        .raw-data:hover::-webkit-scrollbar-thumb {
            background-color: #a9b4bf;
        }

        /* Avoid content hidden behind scrollbar and reduce scroll chaining */
        .mailbox-list,
        .email-list {
            padding-right: 4px;
            overscroll-behavior: contain;
        }
        .section-content,
        .email-viewer,
        .raw-data {
            overscroll-behavior: contain;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="header">
            <h1>Easy Outlook----批量令牌邮箱快捷管理</h1>
            <div id="statusMessage" class="status-message"></div>
        </header>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <!-- 设置区域 -->
            <div class="sidebar-section" id="importSection">
                <div class="section-header">
                    <h2>设置</h2>
                    <div style="display: flex; align-items: center;">
                        <span id="sectionStatus" style="font-size: 0.8rem; margin-right: 5px; color: #666;">展开</span>
                        <button id="toggleImportBtn" class="toggle-btn" onclick="toggleImportSection()">▼</button>
                    </div>
                </div>
            </div>
            <div id="importContent" class="section-content">
                <div class="input-group">
                    <div class="input-header">
                        <label for="mailboxInput">手动输入邮箱配置</label>
                        <div class="separator-input">
                            <label for="separatorInput">分隔符:</label>
                            <input type="text" id="separatorInput" value="----" class="small-input">
                        </div>
                    </div>
                    <textarea id="mailboxInput" placeholder="格式: email----password----client_id----refresh_token" class="dropzone"></textarea>
                    <div class="drag-hint">支持拖曳文件上传</div>
                </div>
                <div class="control-group" style="margin-bottom: 15px;">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" accept=".txt">
                        <label for="fileInput" class="file-input-label">选择文件</label>
                    </div>
                    <button onclick="parseMailboxInput()">添加邮箱</button>
                </div>
                <div class="input-group">
                    <label for="apiBaseUrl">API地址（必填）</label>
                    <input type="text" id="apiBaseUrl" placeholder="格式为https://xxxx/api" class="form-control">
                    <div class="api-hint">说明：搭建API请参见 <a href="https://github.com/HChaoHui/msOauth2api" target="_blank"><svg class="github-icon" viewBox="0 0 16 16" width="14" height="14"><path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg> msOauth2api</a> </div>
                </div>
                <div class="input-group">
                    <label for="apiPassword">API密码（可选）</label>
                    <input type="password" id="apiPassword" placeholder="如果服务器要求密码验证，请输入" class="form-control">
                </div>
                <div class="control-group" style="margin-top: 15px;">
                    <button onclick="saveApiSettings()" class="secondary">保存API设置</button>
                </div>
            </div>

            <!-- 购买邮箱区域 -->
            <div class="sidebar-section" id="purchaseSection">
                <div class="section-header">
                    <h2>购买邮箱</h2>
                    <div style="display: flex; align-items: center;">
                        <span id="purchaseSectionStatus" style="font-size: 0.8rem; margin-right: 5px; color: #666;">收起</span>
                        <button id="togglePurchaseBtn" class="toggle-btn" onclick="togglePurchaseSection()">▶</button>
                    </div>
                </div>
            </div>
            <div id="purchaseContent" class="section-content collapsed">
                <div class="input-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <label>账户余额</label>
                        <button onclick="checkBalance()" class="small-btn">查询余额</button>
                    </div>
                    <div id="balanceDisplay" style="margin-top: 3px; font-size: 0.8rem; color: #3498db; font-weight: bold;">
                        点击"查询余额"获取账户信息
                    </div>
                </div>
                <div class="input-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <label for="purchaseLibrary">选择仓库</label>
                    </div>
                    <select id="purchaseLibrary" class="form-control" onchange="onPurchaseLibraryChange()">
                        <option value="1">一号库</option>
                        <option value="2">二号库</option>
                    </select>
                </div>
                <div class="input-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <label for="commodityId">商品</label>
                        <button onclick="checkStock()" class="small-btn">查询库存</button>
                    </div>
                    <select id="commodityId" class="form-control" onchange="updateStockDisplay()">
                        <!-- 由脚本根据仓库动态填充 -->
                    </select>
                    <div id="stockDisplay" style="margin-top: 3px; font-size: 0.8rem; color: #3498db; font-weight: bold;">
                        点击"查询库存"获取当前库存信息
                    </div>
                </div>
                <div class="input-group">
                    <label for="purchaseNum">购买数量 (1-2000)</label>
                    <input type="number" id="purchaseNum" min="1" max="2000" value="1" class="form-control">
                </div>
                <div class="control-group" style="margin-top: 15px;">
                    <button onclick="purchaseEmails()" style="background-color: #27ae60;">购买邮箱</button>

                </div>
            </div>

            <!-- 邮箱列表区域 -->
            <div class="sidebar-section" id="mailboxSection">
                <div class="section-header">
                    <h2>邮箱列表</h2>
                    <div style="display: flex; align-items: center;">
                        <span id="mailboxSectionStatus" style="font-size: 0.8rem; margin-right: 5px; color: #666;">展开</span>
                        <button id="toggleMailboxBtn" class="toggle-btn" onclick="toggleMailboxSection()">▼</button>
                    </div>
                </div>
            </div>

            <div id="mailboxContent" class="mailbox-list-content">
                <ul id="mailboxList" class="mailbox-list" style="position: relative;">
                    <!-- 邮箱列表项将通过JS动态添加 -->
                </ul>
            </div>
        </aside>

        <!-- 邮件列表区域 -->
        <aside class="email-sidebar">
            <div class="sidebar-section">
                <div class="section-header">
                    <h2>邮件列表</h2>
                    <div class="control-group" style="margin-bottom: 0;">
                        <select id="mailboxFolderList">
                            <option value="INBOX" selected>收件箱</option>
                            <option value="Junk">垃圾邮件</option>
                        </select>
                        <button onclick="loadEmailList()" class="small-btn">刷新</button>
                    </div>
                </div>
            </div>

            <ul id="emailList" class="email-list" style="flex: 1; height: calc(100% - 42px); position: relative;">
                <!-- 邮件列表项将通过JS动态添加 -->
                <div class="empty-state" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                    <p>选择一个邮箱查看邮件</p>
                </div>
            </ul>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 工具栏 -->

        window.onload = async function() {

            // 已移除商户ID与密钥输入框，使用内置默认凭证

            // 尝试从localStorage加载购买区域的折叠状态
            const purchaseSectionCollapsed = localStorage.getItem('purchaseSectionCollapsed');

            const mailboxSectionCollapsed = localStorage.getItem('mailboxSectionCollapsed');

        // 设置拖曳上传功能
        function setupDragAndDrop() {
            const dropzone = document.getElementById('mailboxInput');

            // 防止浏览器默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // 鼠标拖入效果
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropzone.classList.add('dragover');
            }

            function unhighlight() {
                dropzone.classList.remove('dragover');
            }

            // 处理拖入的文件
            dropzone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length) {
                    const file = files[0];
                    if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            dropzone.value = e.target.result;

                            // 更新占位符文本以反映当前分隔符
                            const separator = document.getElementById('separatorInput').value || '----';
                            dropzone.placeholder = `格式: email${separator}password${separator}client_id${separator}refresh_token`;

                            setStatusMessage('文件已加载，请点击"添加邮箱"进行解析', 'success');
                        };
                        reader.onerror = function() {
                            setStatusMessage('文件读取失败', 'error');
                        };
                        reader.readAsText(file);
                    } else {
                        setStatusMessage('请上传TXT文件', 'error');
                    }
                }
            }
        }

        // 更新文本区域的占位符，反映当前分隔符
        function updatePlaceholder() {
            const separator = document.getElementById('separatorInput').value || '----';
            document.getElementById('mailboxInput').placeholder = `格式: email${separator}password${separator}client_id${separator}refresh_token`;
        }

        // 切换设置区域的折叠/展开状态
        function toggleImportSection(saveState = true) {
            const content = document.getElementById('importContent');
            const toggleBtn = document.getElementById('toggleImportBtn');
            const statusText = document.getElementById('sectionStatus');

            if (content.classList.contains('collapsed')) {
                // 展开
                content.classList.remove('collapsed');
                toggleBtn.textContent = '▼'; // 向下箭头
                statusText.textContent = '展开';
                if (saveState) localStorage.setItem('importSectionCollapsed', 'false');
            } else {
                // 折叠
                content.classList.add('collapsed');
                toggleBtn.textContent = '▶'; // 向右箭头
                statusText.textContent = '收起';
                if (saveState) localStorage.setItem('importSectionCollapsed', 'true');
            }
        }

        // 切换邮箱列表区域的折叠/展开状态
        function toggleMailboxSection(saveState = true) {
            const content = document.getElementById('mailboxContent');
            const toggleBtn = document.getElementById('toggleMailboxBtn');
            const statusText = document.getElementById('mailboxSectionStatus');

            if (content.classList.contains('collapsed')) {
                // 展开
                content.classList.remove('collapsed');
                toggleBtn.textContent = '▼'; // 向下箭头
                statusText.textContent = '展开';
                if (saveState) localStorage.setItem('mailboxSectionCollapsed', 'false');
            } else {
                // 折叠
                content.classList.add('collapsed');
                toggleBtn.textContent = '▶'; // 向右箭头
                statusText.textContent = '收起';
                if (saveState) localStorage.setItem('mailboxSectionCollapsed', 'true');
            }
        }

        // 从localStorage和Supabase加载邮箱信息
        async function loadMailboxesFromStorage() {
            // 首先从本地存储加载
            const savedMailboxes = localStorage.getItem('mailboxes');
            let localMailboxes = [];
            if (savedMailboxes) {
                try {
                    localMailboxes = JSON.parse(savedMailboxes);
                } catch (error) {
                    console.error('加载本地邮箱信息失败:', error);
                }
            }

            // 然后尝试从Supabase加载
            try {
                const supabaseMailboxes = await loadMailboxesFromSupabase();

                // 合并本地和服务器数据，优先使用服务器数据
                const emailMap = new Map();

                // 先添加本地数据
                localMailboxes.forEach(mailbox => {
                    emailMap.set(mailbox.email, mailbox);
                });

                // 然后添加服务器数据，覆盖本地数据
                supabaseMailboxes.forEach(mailbox => {
                    emailMap.set(mailbox.email, mailbox);
                });

                mailboxes = Array.from(emailMap.values());

                if (supabaseMailboxes.length > 0) {
                    setStatusMessage(`已加载邮箱信息：本地${localMailboxes.length}个，服务器${supabaseMailboxes.length}个`, 'success');
                } else if (localMailboxes.length > 0) {
                    setStatusMessage('已从本地存储加载邮箱信息', 'success');
                }

                // 更新本地存储以保持同步
                localStorage.setItem('mailboxes', JSON.stringify(mailboxes));

            } catch (error) {
                console.error('从Supabase加载失败:', error);
                // 如果服务器加载失败，只使用本地数据
                mailboxes = localMailboxes;
                if (localMailboxes.length > 0) {
                    setStatusMessage('已从本地存储加载邮箱信息（服务器连接失败）', 'success');
                }
            }

            updateMailboxList();
        }

        // Supabase API配置 - 自动检测环境
        const SUPABASE_API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3001/api'
            : '/api';

        // 保存邮箱到Supabase服务器
        async function saveMailboxesToSupabase(newMailboxes) {
            try {
                const response = await fetch(`${SUPABASE_API_BASE}/mailboxes/batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                            'X-API-Key': (localStorage.getItem('apiKey') || ''),
                    },
                    body: JSON.stringify({
                        mailboxes: newMailboxes
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '保存到服务器失败');
                }

                return result;
            } catch (error) {
                console.error('保存到Supabase失败:', error);
                throw error;
            }
        }

        // 从Supabase服务器加载邮箱
        async function loadMailboxesFromSupabase() {
            try {
                const response = await fetch(`${SUPABASE_API_BASE}/mailboxes`, { headers: { 'X-API-Key': (localStorage.getItem('apiKey') || '') } });
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '从服务器加载失败');
                }

                return result.data || [];
            } catch (error) {
                console.error('从Supabase加载失败:', error);
                return [];
            }
        }

        // 删除Supabase中的邮箱
        async function deleteMailboxFromSupabase(mailboxId) {
            try {
                const response = await fetch(`${SUPABASE_API_BASE}/mailboxes/${mailboxId}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': (localStorage.getItem('apiKey') || '') }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || '从服务器删除失败');
                }

                return result;
            } catch (error) {
                console.error('从Supabase删除失败:', error);
                throw error;
            }
        }

        // 保存邮箱信息到localStorage和Supabase
        async function saveMailboxesToStorage(newMailboxes = null) {
            try {
                // 保存到本地存储
                localStorage.setItem('mailboxes', JSON.stringify(mailboxes));

                // 如果有新邮箱，同时保存到Supabase
                if (newMailboxes && newMailboxes.length > 0) {
                    try {
                        const result = await saveMailboxesToSupabase(newMailboxes);
                        console.log('Supabase保存结果:', result);

                        // 方式B：回填服务器返回的新建邮箱的 id 到本地对象
                        if (result && result.data && Array.isArray(result.data)) {
                            const idMap = new Map(result.data.map(item => [item.email, item.id]));
                            // 回填给本次新增的对象
                            for (const mb of newMailboxes) {
                                const id = idMap.get(mb.email);
                                if (id) mb.id = id;
                            }
                            // 同步回填到 mailboxes 数组里的对应项
                            for (const m of mailboxes) {
                                const id = idMap.get(m.email);
                                if (id && !m.id) m.id = id;
                            }
                        }

                        if (result.skipped > 0) {
                            setStatusMessage(`本地和服务器保存成功！新增${result.added}个，跳过${result.skipped}个重复邮箱`, 'success');
                        } else {
                            setStatusMessage(`本地和服务器保存成功！新增${result.added}个邮箱`, 'success');
                        }
                    } catch (supabaseError) {
                        setStatusMessage(`本地保存成功，但服务器保存失败: ${supabaseError.message}`, 'error');
                    }
                }

                // 保存API设置
                const apiPassword = document.getElementById('apiPassword').value;
                if (apiPassword) {
                    localStorage.setItem('apiPassword', apiPassword);
                }

                // 始终保存API地址，即使是空也保存，这样用户可以清除它
                const apiBaseUrl = document.getElementById('apiBaseUrl').value;
                localStorage.setItem('apiBaseUrl', apiBaseUrl);
            } catch (error) {
                console.error('保存邮箱信息失败:', error);
                setStatusMessage('保存邮箱信息失败', 'error');
            }
        }

        // 处理文件输入
        function handleFileInput(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('mailboxInput').value = e.target.result;

                // 更新占位符文本以反映当前分隔符
                const separator = document.getElementById('separatorInput').value || '----';
                document.getElementById('mailboxInput').placeholder = `格式: email${separator}password${separator}client_id${separator}refresh_token`;

                setStatusMessage('文件已加载，请点击"添加邮箱"进行解析', 'success');
            };
            reader.onerror = function() {
                setStatusMessage('文件读取失败', 'error');
            };
            reader.readAsText(file);
        }

        // 解析邮箱输入
        async function parseMailboxInput() {
            const input = document.getElementById('mailboxInput').value.trim();
            if (!input) {
                setStatusMessage('请输入邮箱配置信息', 'error');
                return;
            }

            setStatusMessage('正在解析和保存邮箱...', 'loading');

            // 获取用户自定义的分隔符，如果为空则使用默认值
            let separator = document.getElementById('separatorInput').value;
            if (!separator) {
                separator = '----';
                document.getElementById('separatorInput').value = separator;
            }

            // 按行分割，每行一个邮箱
            const lines = input.split('\n').filter(line => line.trim() !== '');
            const newMailboxes = [];
            let errorCount = 0;

            for (const line of lines) {
                const parts = line.trim().split(separator);
                if (parts.length < 4) {
                    errorCount++;
                    continue;
                }

                newMailboxes.push({
                    email: parts[0].trim(),
                    password: parts[1].trim(),
                    client_id: parts[2].trim(),
                    refresh_token: parts[3].trim()
                });
            }

            if (newMailboxes.length === 0) {
                setStatusMessage('未找到有效的邮箱配置', 'error');
                return;
            }

            // 添加新的邮箱到列表
            mailboxes = [...mailboxes, ...newMailboxes];
            updateMailboxList();

            // 保存到本地和服务器
            await saveMailboxesToStorage(newMailboxes);

            // 如果没有在saveMailboxesToStorage中设置消息，则设置默认消息
            const currentMessage = document.getElementById('statusMessage').textContent;
            if (currentMessage.includes('正在解析和保存')) {
                const message = `已添加 ${newMailboxes.length} 个邮箱` +
                                (errorCount > 0 ? `，${errorCount} 个格式错误被忽略` : '');
                setStatusMessage(message, 'success');
            }

            // 清空输入框
            document.getElementById('mailboxInput').value = '';
        }

        // 更新邮箱列表显示
        function updateMailboxList() {
            const listElement = document.getElementById('mailboxList');
            listElement.innerHTML = '';

            if (mailboxes.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.style.position = 'absolute';
                emptyState.style.top = '0';
                emptyState.style.left = '0';
                emptyState.style.right = '0';
                emptyState.style.bottom = '0';
                emptyState.innerHTML = '<p>没有邮箱，请导入或添加</p>';
                listElement.appendChild(emptyState);
                listElement.style.position = 'relative';
                return;
            }

            mailboxes.forEach((mailbox, index) => {
                const item = document.createElement('li');
                item.className = 'mailbox-item' + (index === selectedMailboxIndex ? ' selected' : '');
                // 单击复制邮箱到剪贴板，双击进入邮箱
                item.onclick = async (e) => {
                    if (e.target.classList.contains('delete-mailbox')) return;
                    try {
                        await navigator.clipboard.writeText(mailbox.email);
                        setStatusMessage(`已复制: ${mailbox.email}`, 'success');
                    } catch (err) {
                        setStatusMessage('复制失败，请手动复制', 'error');
                    }
                };
                item.ondblclick = (e) => {
                    if (e.target.classList.contains('delete-mailbox')) return;
                    selectMailbox(index);
                };

                const emailDiv = document.createElement('div');
                emailDiv.className = 'mailbox-email';
                emailDiv.textContent = mailbox.email;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-mailbox';
                deleteButton.innerHTML = '&#10005;'; // 使用 X 符号
                deleteButton.title = '删除此邮箱';
                deleteButton.onclick = (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    deleteMailbox(index);
                };

                item.appendChild(emailDiv);
                item.appendChild(deleteButton);
                listElement.appendChild(item);
            });
        }

        // 选择邮箱
        function selectMailbox(index) {
            selectedMailboxIndex = index;
            updateMailboxList();
            setStatusMessage(`已选择邮箱: ${mailboxes[index].email}`, 'success');

            // 自动加载邮件列表
            loadEmailList();
        }


        // 获取最新邮件
        async function fetchEmail() {
            if (selectedMailboxIndex === -1) {
                setStatusMessage('请先选择一个邮箱', 'error');
                return;
            }

            const mailbox = mailboxes[selectedMailboxIndex];

            setStatusMessage('正在获取最新邮件...', 'loading');
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('emailFrame').style.display = 'none';
            document.getElementById('emailHeader').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            const mailboxFolder = document.getElementById('mailboxFolderList').value;
            const responseType = document.getElementById('responseType').value;
            const apiPassword = document.getElementById('apiPassword').value;

            try {
                // 获取API基础地址
                const apiBaseUrl = document.getElementById('apiBaseUrl').value.trim();

                // 检查用户是否填写了API地址
                if (!apiBaseUrl) {
                    throw new Error('请先填写API地址后再尝试');
                }

                // 使用GET请求
                let apiUrl = `${apiBaseUrl}/mail-new?refresh_token=${encodeURIComponent(mailbox.refresh_token)}&client_id=${encodeURIComponent(mailbox.client_id)}&email=${encodeURIComponent(mailbox.email)}&mailbox=${mailboxFolder}&response_type=${responseType}`;

                // 如果有设置密码，添加到URL中
                if (apiPassword) {
                    apiUrl += `&password=${encodeURIComponent(apiPassword)}`;
                }

                console.log('发送GET请求到:', apiUrl);
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('收到的数据:', data);

                // 显示原始数据
                document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);

                // 根据API返回的数据格式进行处理
                let emailData;
                if (Array.isArray(data)) {
                    emailData = data;
                } else if (data && data.data && Array.isArray(data.data)) {
                    emailData = data.data;
                } else {
                    emailData = [data];
                }

                // 如果没有邮件
                if (!emailData || emailData.length === 0) {
                    setStatusMessage('没有找到邮件', 'error');
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // 解析最新邮件
                const email = emailData[0];

                // 显示邮件头部信息

        // 更新邮件列表显示

            const listElement = document.getElementById('emailList');

            if (emailListData.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.style.position = 'absolute';
                emptyState.style.top = '0';
                emptyState.style.left = '0';
                emptyState.style.right = '0';
                emptyState.style.bottom = '0';
                emptyState.innerHTML = '<p>没有找到邮件</p>';
                listElement.appendChild(emptyState);
                return;
            }

            // 按日期排序，最新的在前面
            emailListData.sort((a, b) => {
                const dateA = new Date(a.date || a.timestamp || 0);
                const dateB = new Date(b.date || b.timestamp || 0);
                return dateB - dateA;
            });

            emailListData.forEach((email, index) => {
                const item = document.createElement('li');
                item.className = 'email-item' + (index === selectedEmailIndex ? ' selected' : '');
                item.onclick = () => selectEmail(index);

                const subject = document.createElement('div');
                subject.className = 'email-item-subject';

                const from = document.createElement('div');

                const date = document.createElement('div');
                date.className = 'email-item-date';
                date.textContent = new Date(email.date || email.timestamp || 0).toLocaleString();

                                    email: email,
                                    password: password,
                                    client_id: client_id,
                                    refresh_token: refresh_token
                                };
                                // 去重：仅在当前内存中不存在该 email 时添加
                                const exists = mailboxes.some(m => m.email.toLowerCase() === email.toLowerCase());
                                if (!exists) {
                                    mailboxes.push(mailboxObj);
                                    newMailboxes.push(mailboxObj);
                                    successCount++;
                                } else {
                                    console.warn('跳过重复邮箱:', email);
                                }
                            } else {
                                console.warn('邮箱数据格式不完整:', card);
                                errorCount++;
                            }
                        } catch (error) {
                            console.error('解析邮箱数据失败:', card, error);
                            errorCount++;
                        }
                    }

                    // 更新邮箱列表显示
                    updateMailboxList();
                    await saveMailboxesToStorage(newMailboxes);

                    const totalPrice = data.data.total_price || '未知';
                    const memberLevel = data.data.member_level || '';

                    const message = `成功购买 ${successCount} 个邮箱` +
                                   (errorCount > 0 ? `，${errorCount} 个解析失败` : '') +
                                   `。订单号: ${data.data.trade_no || '未知'}` +
                                   `，总价: ¥${totalPrice}` +
                                   (memberLevel ? `，会员等级: ${memberLevel}` : '');

                    if (successCount > 0) {
                        setStatusMessage(message + '。邮箱已包含完整认证信息，可直接使用！', 'success');
                    } else {
                        setStatusMessage(message, 'success');
                    }
                } else {
                    // 处理API错误
                    const errorMsg = data.msg || '购买失败';
                    setStatusMessage(`购买失败: ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error('购买邮箱失败:', error);
                setStatusMessage('购买邮箱失败: ' + error.message, 'error');
            }
        }

        // 删除单个邮箱
        async function deleteMailbox(index) {
            const mailbox = mailboxes[index];
            if (confirm(`确定要删除邮箱 ${mailbox.email} 吗？`)) {
                // 如果邮箱有ID（来自Supabase），尝试从服务器删除
                if (mailbox.id) {
                    try {
                        await deleteMailboxFromSupabase(mailbox.id);
                        setStatusMessage('邮箱已从本地和服务器删除', 'success');
                    } catch (error) {
                        setStatusMessage(`邮箱已从本地删除，但服务器删除失败: ${error.message}`, 'error');
                    }
                } else {
                    setStatusMessage('邮箱已从本地删除', 'success');
                }

                mailboxes.splice(index, 1);

                // 如果删除的是当前选中的邮箱，重置选择
                if (index === selectedMailboxIndex) {
                    selectedMailboxIndex = -1;
                    // 清除邮件显示
                    clearEmailDisplay();
                } else if (index < selectedMailboxIndex) {
                    // 如果删除的邮箱在当前选中的邮箱之前，需要调整索引
                    selectedMailboxIndex--;
                }

                updateMailboxList();
                await saveMailboxesToStorage(); // 更新本地存储
            }
        }
    </script>
